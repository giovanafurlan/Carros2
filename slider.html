<style>
    body {
        padding: 0 2vw 0 2vw;
        background-image: linear-gradient(to right, #cc169a, #2790e1);
        color: white;
    }

    .rangeslider {
        position: absolute;
        width: 50vw;
        float: left;
    }

    .myslider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        background: #000;
        outline: none;
        border-radius: 50px;
    }

    .myslider:hover {
        opacity: 1;
    }

    #sliderRange {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        outline: none;
        border-radius: 50px;
        background-color: #ccc;
    }

    .image {
        overflow: hidden;
        height: 600px;
        width: 550px;
        box-shadow: 0px 0px 15px gray;
        transition: all .5s;
        float: right;
        border-radius: 10px;
    }

    .image>img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: 5s ease-in;
    }

    .image>img.visible,
    .image>img:first-child {
        display: block;
    }

    .cartoes {
        margin-top: 2vw;
    }

    .card {
        background: none;
        border: 1px solid white;
    }

    @media (max-width:600px) and (min-width:320px) {
        .row {
            margin-top: 20vw;
        }
    }

    .botoes {
        display: flex;
    }

    .botoes button {
        width: 24.5vw;
    }

    .botoes .btn1 {
        margin-right: 1vw;
    }

    #output {
        border: 1px solid white;
        width: min-content;
        padding: 5px;
        border-radius: 5px;
    }

    .card-text {
        background: transparent;
        border: none;
        color: white;
    }

    .card-body2 {
        margin-top: -0.5vw;
        margin-left: 0.7vw;
        padding-bottom: 1vw;
    }

    .periodo {
        font-weight: 600;
    }

    .table {
        color: white;
    }

    strong{
        font-weight: 600;
    }
</style>
