<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>UP</title>

<style>
    body {
        padding: 0 2vw 0 2vw;
        background-image: linear-gradient(to right, #cc169a, #2790e1);
        color: white;
    }

    .rangeslider {
        position: absolute;
        width: 50vw;
        float: left;
    }

    .myslider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        background: #000;
        outline: none;
        border-radius: 50px;
    }

    .myslider:hover {
        opacity: 1;
    }

    #sliderRange {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        outline: none;
        border-radius: 50px;
        background-color: #ccc;
    }

    .image {
        overflow: hidden;
        height: 600px;
        width: 550px;
        box-shadow: 0px 0px 15px gray;
        transition: all .5s;
        float: right;
        border-radius: 10px;
    }

    .image>img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: 5s ease-in;
    }

    .image>img.visible,
    .image>img:first-child {
        display: block;
    }

    .cartoes {
        margin-top: 2vw;
    }

    .card {
        background: none;
        border: 1px solid white;
    }

    @media (max-width:600px) and (min-width:320px) {
        .row {
            margin-top: 20vw;
        }
    }

    .botoes {
        width: 100vw;
    }

    .botoes button {
        width: 24.5vw;
    }

    .botoes .btn1 {
        margin-right: 1vw;
    }
</style>

<body>
    <div class="image mt-3 mb-3" id="sliderImages">
        <img id="carro" class="img-fluid" src="images/a.jpg">
    </div><br>
    <div class="slider-container">
        <h1 class="display-5">Simule o seu<br />Carro novo!</h1>
        <div class="rangeslider">
            <input type="range" class="form-range myslider" min="30000" max="240000" value="30000" id="sliderRange"
                oninput="this.nextElementSibling.value = this.value">
            <output id="output">30000</output>
            <div class="cartoes">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Antes da contemplação parcela zero taxa</h5>
                                <p class="card-text">R$833,33</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">

                                <h5 class="card-title">Depois da contemplação só 0,35 de taxa</h5>
                                <p class="card-text">R$938,33</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="botoes">
                    <button class="btn btn-success btn1" type="button">Continuar com a Uper</button>
                    <button class="btn btn-primary btn2" type="button">Continuar sozinho</button>
                </div>
            </div>
        </div>
    </div>
