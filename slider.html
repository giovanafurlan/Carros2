<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slider.css">

    </script>

    <title>UP</title>
</head>

<body>
    <div>
        <header>
            <img src="images/logo.png" alt="Logo - UP" class="logo">
        </header>
        <section class="simule">
            <p>Simule seu carro novo!</p>
            <div class="image">
                <img src="images/a.jpg" id="carro" class="img-thumbnail img1" alt="Carros - UP" style="opacity:0.9;">
                <img src="images/banner.jpg" id="banner" class="img-thumbnail img2"
                    alt="Mulher com celular na mão - UP">
            </div>
        </section>
        <main class="rangeslider form-data">
            <form action="" method="post" id="form">
                <img src="images/car-wheel.gif" class="img-thumbnail gif" alt="Gif de um carro - UP">
                <h3>Escolha o valor que precisa</h3>
                <input type="range" name="range" class="form-range myslider" min="30000" max="120000" value="30000"
                    id="sliderRange" oninput="this.nextElementSibling.value = this.value" onclick="fadeIn()">
                <output id="output" class="result">30000</output>
                <div class="cartoes">
                    <div class="row">
                        <p>Escolha o plano que mais se encaixa no seu bolso</p>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-periodo">
                                        <p class="credito">
                                            <strong>Crédito de</strong>
                                            R$<input class="card-text" name="periodoAntes80" id="antes80" value="375.00"
                                                disabled><br><strong>em 80 parcelas</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-periodo">
                                        <p class="credito">
                                            <strong>Crédito de</strong>
                                            R$<input class="card-text" name="periodoAntes60" id="antes60" value="500.00"
                                                disabled><br><strong>em 60 parcelas</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-periodo">
                                        <p class="credito">
                                            <strong>Crédito de</strong>
                                            R$<input class="card-text" name="periodoAntes50" id="antes50" value="600.00"
                                                disabled><br><strong>em 50 parcelas</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-periodo">
                                        <p class="credito">
                                            <strong>Crédito de</strong>
                                            R$<input class="card-text" name="periodoAntes36" id="antes36" value="833.33"
                                                disabled><br><strong>em 36 parcelas</strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="botoes">
                        <button class="btn btn-success btn1" type="submit">Continuar com a Uper</button>
                        <button class="btn btn-primary btn2" type="button">Continuar sozinho</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="js/slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
