<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <title>UP</title>
</head>

<style>
    body {
        padding: 0 2vw 0 2vw;
    }

    .image {
        overflow: hidden;
        height: 600px;
        width: 550px;
        box-shadow: 0px 0px 15px gray;
        transition: all .5s;
        float: right;
    }

    .image>img {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    form {
        width: 50vw;
    }

    a {
        padding: 0.5vw !important;
        font-size: 15px !important;
    }
</style>

<body>
    <div class="image mt-3 mb-3" id="sliderImages">
        <img id="carro" class="img-fluid" src="images/a.jpg">
    </div><br>
    <div class="slider-container">
        <h1 class="display-5">Simule o seu<br />Carro novo!</h1>
        <p>Nossa meta é deixar você cada vez mais<br />
            perto do seu objetivo. Quem compara faz um UP Consórcios</p>
    </div>

    <form class="needs-validation" id="form" novalidate action="#">
        <div class="mb-3">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="mb-3">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <input type="email" name="email" class="email white col-7 col-md-4 col-lg-7 ml-3 form-control" id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <div class="invalid-feedback">
                Please input valid email
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Aceito receber todas as comunicações<br />
                    UP Consórcios e concordo com o Termo de Consentimento </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" id="btn-envia" type="submit">Submit form</button>
        </div>
    </form>



    <script>
        document.getElementById('form').addEventListener('submit', () => {
            nome = document.getElementById("validationCustom01").value;
            email = document.getElementById("email").value;
            whats = document.getElementById("exampleInputWhatsApp1").value;
            
            console.log(nome);
            console.log(email);
            console.log(whats);
            
            termos = document.getElementById("exampleCheck1");
            if (termos.check == true)
                console.log("Checado");
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
